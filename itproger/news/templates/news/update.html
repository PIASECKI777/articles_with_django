{% extends 'main/layout.html' %}

{% block title %} form for articles {% endblock  %}

{% block content %}
    <div class="features">
        <h1 class="page_title" style="background-color:rgb(255, 199, 71); color:green;">FORM for adding an ARTICLE</h1>
        <form method="post" >
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br><br>
            <span>{{ error }}</span>
        <button class="btn btn-success" type="submit" >FINISH updating</button>
        </form>
    </div>
{% endblock  %}
